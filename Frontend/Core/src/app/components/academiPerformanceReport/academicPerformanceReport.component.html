<div style="margin-top: 2%;" *ngIf="show" class="ui-g">
    <div class="ui-g-12 ui-card" *ngFor="let lesson of data.lessonList" style="height:70px;margin:0.2%;">
        <div class="ui-g">
            <div class="ui-g-2" style="text-align:center; font-size:20px;">
                {{lesson.lesson.group.name}}
            </div>
            <div class="ui-g-8" style="font-size:20px;">
                {{lesson.lesson.discipline.name}}  
            </div>
            <div class="ui-g-2" >
                <div class="ui-g" >
                    <div class="ui-g-12" style="text-align:right;">
                        <p-button  label="Скачать" (onClick)="exportAsXLSX([lesson])"></p-button>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>

<div *ngIf="data.lessonList.length==0 && show" style="text-align: center;">
<h1 style="margin-top: 10%;margin-bottom: 10%;">Расписание не заполнено</h1>
</div>
