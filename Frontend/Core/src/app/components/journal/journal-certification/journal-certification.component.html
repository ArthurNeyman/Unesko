<div style="margin-top: 2rem;height:430px;">

    <div class="ui-g">

        <p-card class="ui-g-3" >
            <div class="text-center" style="margin-top: 1em;">
                <p-calendar [locale]="ru" appendTo="body" placeholder="Начало" [(ngModel)]="reportStartDate"></p-calendar>
            </div>
            <div class="text-center" style="margin-top: 1em;">
                <p-calendar [locale]="ru" appendTo="body" placeholder="Конец" [(ngModel)]="reportEndDate"></p-calendar>
            </div>
            <div class="text-center" style="margin-top: 1em;">
                <button (click)="getCertification()" class="btn btn-default btn-sm">Создать</button>
            </div>
        </p-card>

        <div *ngIf="certificationReport" class="ui-g-9">
            <span>Всего часов: {{certificationReport.allHours}}</span>
            <p-table scrollHeight="350px" [scrollable]="true" [value]="certificationReport.studentCertification">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Студент</th>
                        <th>Пропущено академических часов</th>
                        <th>Аттестационный балл</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-cert>
                    <tr>
                        <td>{{cert.student.user.userFIO}}</td>
                        <td>{{cert.missingHours}}</td>
                        <td>{{cert.certificationValue}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
