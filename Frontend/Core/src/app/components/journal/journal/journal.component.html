<p-tabMenu [model]="items" [activeItem]="items[0]"></p-tabMenu>

<!-- Компонент заполнения журнала -->
<journal-fill *ngIf="this.activeItem==this.items[0]"
            [lesson]="this.lesson" 
            [subgroupType]="this.subgroupType"
            [semesterNumberYear]="this.semesterNumberYear">
</journal-fill>

<!-- Компонент успеваемости группы -->
<lesson-certification *ngIf="this.activeItem==this.items[1]"
                        [user]="this.lesson.professor.user">
</lesson-certification>

<!-- Компонент формирования и отображения аттестации -->
<journal-certification *ngIf="this.activeItem==this.items[2]"
                        [lesson]="this.lesson" 
                        [semesterNumberYear]="this.semesterNumberYear">
</journal-certification>
